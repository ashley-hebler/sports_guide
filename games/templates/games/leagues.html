<h1>Leagues</h1>
{% for league in leagues %}
    {{ league.name }}
    <ul>
        {% for game in league.games %}
            <li>
                <p>{{game.time}} {{ game.name }}</p>
                {% for team in game.teams %}
                    <p>{{ team.name }}</p>
                {% endfor %}
            </li>
        {% endfor %}
    </ul>
{% endfor %}
